{% extends 'base.html' %}

{% block title %}Добавить пост{% endblock %}

{% block content %}
<div class="section-card">
    <h2>Редактировать статью</h2>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Название:</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Контент:</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Категория:</label>
            {{ form.category }}
        </div>

        <div class="form-group">
            <label for="{{ form.photo.id_for_label }}">Фото:</label>
            {{ form.photo }}
        </div>

        <div class="form-group checkbox">
            {{ form.is_published }}
            <label for="{{ form.is_published.id_for_label }}">Опубликовать сразу</label>
        </div>

        <div class="form-group">
            <label for="{{ form.slug.id_for_label }}">Slug: </label>
            {{ form.slug }}
            <div> {{form.slug.errors}} </div>
        </div>

        <button type="submit" class="btn-primary">Сохранить пост</button>
    </form>
</div>
{% endblock %}>
